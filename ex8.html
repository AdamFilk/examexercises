<!DOCTYPE html> 
<html> 
    <head> 
        <title>How to get the value of textArea</title> 
        <script src="bootstrap/js/jquery.min.js"> 
        </script> 
    </head> 
    <body> 
        <center> 
            <h1 style="color: green;">Enter text and click show text to see text</h1> 
            <textarea id="txtArea"></textarea><br><br> 
            <button id="btn">Show Text</button> 
        </center> 
    </body> 
  
    <script> 
        $(document).ready(function () { 
            
            
            $("#btn").click(function () { 
              
                var txt = $("#txtArea").val(); 
                alert(txt); 
            }); 
        }); 
    </script> 
</html> 

</html>
