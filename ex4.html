<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        
        function sum(x,y) {
            return x+y;
        }
        function calculate(){
            var a= parseInt(document.getElementById('firstnum').value);
            var b= parseInt(document.getElementById('secondnum').value);
            result=sum(a,b);
            alert('The sum is'+' '+result);
        
        } 
        
        
    </script>
</head>
<body>
    Enter a number:
    <input type="number" id="firstnum">
    <br>
    Enter anoter one:
    <input type="number" id="secondnum">
    <br>
    <button onclick="calculate()">Sum </button>
 
</body>

</html>
